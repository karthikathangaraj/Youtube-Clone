<div class="container col-md-6">
    <h1 style="color: red;">Register User</h1>
     <form (ngSubmit)="userRegister()">
   
       <div class="mb-3">
         <label for="exampleFormControlInput1" class="form-label">Name</label>
         <input type="text" class="form-control" id="name" name="name" [(ngModel)]="user1.name">
       </div>
       <div class="mb-3">
         <label for="exampleFormControlInput1" class="form-label">UserId</label>
         <input type="text" class="form-control" id="userId" name="userId" [(ngModel)]="user1.userId" >
       </div>
       <div class="mb-3">
         <label for="exampleFormControlInput1" class="form-label">Email</label>
         <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user1.email" >
       </div>
       <div class="mb-3">
         <label for="exampleFormControlInput1" class="form-label">Phone</label>
         <input type="text" class="form-control" id="phone" name="phone" [(ngModel)]="user1.phone">
       </div>
       <div class="mb-3">
         <label for="exampleFormControlInput1" class="form-label">Password</label>
         <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user1.password" >
       </div>
       <div class="mb-3">
         <label for="exampleFormControlInput1" class="form-label">Conform Password</label>
         <input type="password" class="form-control" id="cpassword" name="cpassword" [(ngModel)]="user1.cpassword" >
       </div>
   
       <div class="mb-3">
         <label for="exampleFormControlInput1" class="form-label">Gender</label>
         <div class="form-check">
           <input class="form-check-input" type="radio" name="gender" id="male" value="male" [(ngModel)]="user1.gender">
           <label class="form-check-label" for="exampleRadios1">
             Male
           </label>
         </div>
         <div class="form-check">
           <input class="form-check-input" type="radio" name="gender" id="femail" value="femail" [(ngModel)]="user1.gender">
           <label class="form-check-label" for="exampleRadios2">
           Female
           </label>
         </div>
       </div>
     <button type="submit" class="btn btn-primary">Register</button>
     </form>
   </div>
